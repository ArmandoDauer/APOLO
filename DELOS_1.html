<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking Method Evaluation</title>
  <style>
    body {
      background-color: #e5eff5;
      font-family: sans-serif;
      margin: 0;
      padding-top: 140px;
      box-sizing: border-box;
    }

    .flow {
      top: 0;
      left: 0;
      right: 0;
      background-color: #e5eff5;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 20px 10px;
      justify-content: center;
      z-index: 1000;
      flex-wrap: wrap;
      position: fixed;
    }

    .step, .step-label {
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .step {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #1e90ff;
      color: white;
    }

    .step.active {
      background-color: #87cefa;
      color: black;
    }

    .step-label {
      position: absolute;
      top: 60px;
      font-size: 12px;
      width: 80px;
      text-align: center;
    }

    .step-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .arrow {
      width: 30px;
      height: 5px;
      background-color: #a0a0a0;
    }

    .triangle-start, .triangle-end {
      width: 0;
      height: 0;
      border-top: 25px solid transparent;
      border-bottom: 25px solid transparent;
    }

    .triangle-start {
      border-left: 40px solid #1e90ff;
    }

    .triangle-end {
      border-right: 40px solid #1e90ff;
    }

    .triangle-start.active {
      border-left-color: #87cefa;
    }

    .triangle-end.active {
      border-right-color: #87cefa;
    }

    .content {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #f0f8ff;
      text-align: center;
    }

    select {
      padding: 6px;
      font-size: 14px;
      border-radius: 6px;
    }

    .next-button, .back-button {
      position: fixed;
      bottom: 20px;
      padding: 10px 20px;
      background-color: #add8e6;
      border: 1px solid #000;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .next-button {
      right: 40px;
    }

    .back-button {
      left: 40px;
    }

    .next-button:hover, .back-button:hover {
      background-color: #90c7e6;
    }

    h1 {
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Fluxograma fixo -->
  <div class="flow">
    <div class="triangle-container">
      <div class="triangle-start"></div>
      <div class="triangle-label">Start</div>
    </div>
    <div class="arrow"></div>

    <div class="step-container">
      <div class="step">1</div>
      <div class="step-label">Directive Variables</div>
    </div>
    <div class="arrow"></div>

    <div class="step-container">
      <div class="step">2</div>
      <div class="step-label">MUSE</div>
    </div>
    <div class="arrow"></div>

    <div class="step-container">
      <div class="step">3</div>
      <div class="step-label">ARTEMIS</div>
    </div>
    <div class="arrow"></div>

    <div class="step-container">
      <div class="step active">4</div>
      <div class="step-label">DELOS</div>
    </div>
    <div class="arrow"></div>

    <div class="triangle-container">
        <div class="triangle-end"></div>
      <div class="triangle-label">End</div>
    </div>
  </div>

<!-- Content -->
<div class="content">
  <h1>Booking Features Evaluation</h1>
    <p>Classify the following circunstances regarding the trip booking methodology</p>
  <table>
    <thead>
      <tr>
        <th>Circunstance</th>
        <th>Pro/Con evalutaions</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>

<!-- Buttons -->
<button class="next-button" onclick="calculateSums()">NEXT</button>
<button class="back-button" onclick="window.location.href='DELOS_0.html'">BACK</button>

<script>
  const rows = [
    "The passenger does not need to move physically to book the trip.",
    "The passenger needs to physically displace to complete the booking process",
    "The passenger can book trips directly with an employee, facilitating booking and clarifying doubts.",
    "Speaking with a staff provides special comfort for passengers, especially elderly",
    "Small structures can be a bottleneck when booking trips simultaneously",
    "The passenger can book trips 24/7",
    "Booking is restricted to the operating hours of the booking service.",
    "The passenger can book trips without any technologic aparatus (telephone, computer, etc.)",
    "The passengers used to technology may book trips fast and easily",
    "The passengers unfamiliar with technology may have difficulty accessing the system",
    "A physical service point must be created and maintained for passenger assistance.",    
    "A call center infrastructure must be created and maintained.",    
    "A web-based system must be developed and maintained."
  ];

  const options = `
    <option value="">Select...</option>
    <option value="3">Strongly Pro</option>
    <option value="1">Slightly Pro</option>
    <option value="0">Neutral</option>
    <option value="-1">Slightly Con</option>
    <option value="-3">Strongly Con</option>
  `;

  const tableBody = document.getElementById("tableBody");

  rows.forEach((label, idx) => {
    tableBody.innerHTML += `
      <tr>
        <td>${label}</td>
        <td><select id="row_${idx}">${options}</select></td>
      </tr>
    `;
  });

  function calculateSums() {
    let sum = { Physical: 0, Telephone: 0, Web: 0 };
    const values = [];

    for (let i = 0; i < rows.length; i++) {
      const val = parseInt(document.getElementById(`row_${i}`).value);
      if (isNaN(val)) {
        alert("Please classify all items before continuing.");
        return;
      }
      values.push(val);
    }

    // Manual assignment for full control
      sum.Web += values[0];
      sum.Web += values[6];
      sum.Web -= values[7];
      sum.Web += values[8];
      sum.Web += values[9];
      sum.Web += values[12];
      sum.Telephone += values[0];
      sum.Telephone += values[2];
      sum.Telephone += values[3];
      sum.Telephone += values[5];
      sum.Telephone += values[4];
      sum.Telephone += values[11];
      sum.Physical += values[1];
      sum.Physical += values[2];
      sum.Physical += values[3];
      sum.Physical += values[4];
      sum.Physical += values[7];
      sum.Physical += values[10];

    // Save
    localStorage.setItem("Sum_Physical", sum.Physical);
    localStorage.setItem("Sum_Telephone", sum.Telephone);
    localStorage.setItem("Sum_Web", sum.Web);

    window.location.href = 'DELOS_2.html';
  }
</script>

</body>
</html>
